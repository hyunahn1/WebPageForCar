{% extends "base.html" %}
{% block title %}브랜드 목록{% endblock %}

{% block content %}
<h2 class="mb-4">🚗 브랜드 목록</h2>
<ul class="list-group">
  {% for brand in brands %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="/brands/{{ brand.id }}" class="text-decoration-none">{{ brand.name }}</a>
      <a href="/delete_brand/{{ brand.id }}" class="btn btn-sm btn-danger"
         onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
