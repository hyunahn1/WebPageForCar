{% extends "base.html" %}

{% block title %}CarBase{% endblock %}

{% block content %}
<div class="text-center mt-5">
  <h1 class="display-4"> <span class="text-primary">CarBase</span></h1>
  <p class="lead">자동차 브랜드와 모델 정보를 빠르게 검색하고 관리해보세요.</p>

  <!-- 검색창 -->
  <form action="/search" method="get" class="d-flex justify-content-center mt-4">
    <input type="text" name="keyword" class="form-control w-50 me-2" placeholder="브랜드 또는 모델 검색" required>
    <button type="submit" class="btn btn-outline-primary">🔍 검색</button>
  </form>

  <!-- 주요 기능 -->
  <div class="d-flex justify-content-center mt-5 gap-4 flex-wrap">
    <a href="/brands" class="btn btn-outline-secondary px-4"> 브랜드 목록</a>
    <a href="/add_brand" class="btn btn-outline-success px-4"> 브랜드 추가</a>
    <a href="/add_model" class="btn btn-outline-warning px-4"> 모델 추가</a>
    <a href="/admin" class="btn btn-outline-dark px-4"> 관리자 로그인</a>
  </div>
</div>
{% endblock %}
