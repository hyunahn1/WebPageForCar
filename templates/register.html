{% extends "base.html" %}
{% block title %}회원가입{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow-sm" style="width: 100%; max-width: 450px;">
    <h3 class="text-center mb-4">📝 회원가입</h3>
    <form method="post">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="사용자 이름" required>
        <label for="username">사용자 이름</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="이메일" required>
        <label for="email">이메일</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
        <label for="password">비밀번호</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="비밀번호 확인" required>
        <label for="confirm_password">비밀번호 확인</label>
      </div>
      <button type="submit" class="btn btn-success w-100">회원가입</button>
      <div class="mt-3 text-center">
        <a href="/login">이미 계정이 있으신가요? 로그인</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
