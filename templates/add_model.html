{% extends "base.html" %}
{% block title %}모델 추가{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="mx-auto p-4 shadow rounded-4 bg-white" style="max-width: 600px;">
    <h2 class="text-center mb-4" style="font-weight: 500;"> 새 모델 등록</h2>
    <form method="post" class="d-grid gap-3">
      <div class="form-floating">
        <input type="text" class="form-control" id="model_name" name="model_name" placeholder="모델명" required>
        <label for="model_name">모델명</label>
      </div>
      <div class="form-floating">
        <input type="number" class="form-control" id="year" name="year" placeholder="출시 연도" required>
        <label for="year">출시 연도</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="engine_type" name="engine_type" placeholder="엔진 타입" required>
        <label for="engine_type">엔진 타입</label>
      </div>
      <div>
        <label for="brand_id" class="form-label">브랜드 선택</label>
        <select class="form-select" id="brand_id" name="brand_id" required>
          {% for brand in brands %}
            <option value="{{ brand.id }}">{{ brand.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary px-4 py-2 rounded-3 shadow-sm">등록</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
