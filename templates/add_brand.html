{% extends "base.html" %}
{% block title %}브랜드 추가{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="mx-auto p-4 shadow rounded-4 bg-white" style="max-width: 600px;">
    <h2 class="text-center mb-4" style="font-weight: 500;"> 새로운 브랜드 등록</h2>
    <form method="post" class="d-grid gap-3">
      <div class="form-floating">
        <input type="text" class="form-control" id="name" name="name" placeholder="브랜드명" required>
        <label for="name">브랜드명</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="country" name="country" placeholder="국가" required>
        <label for="country">국가</label>
      </div>
      <div class="form-floating">
        <input type="number" class="form-control" id="founded_year" name="founded_year" placeholder="설립 연도" required>
        <label for="founded_year">설립 연도</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="logo_url" name="logo_url" placeholder="로고 경로">
        <label for="logo_url">로고 이미지 경로 (선택)</label>
      </div>
      <div class="form-floating">
        <textarea class="form-control" id="history" name="history" placeholder="브랜드 소개" style="height: 100px"></textarea>
        <label for="history">브랜드 소개</label>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-dark px-4 py-2 rounded-3 shadow-sm">등록</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
